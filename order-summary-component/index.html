<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/source/index.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>
<body>
    <div class="container">
        <img id="banner-img" src="/images/illustration-hero.svg" alt="">
        <div class="payout-card-content">
            <div class="order-header">
                <span class="order-summary">Order Summary</span>
                <i class="order-description">
                    <p>You can now listen to millions of songs<br/>
                    audio books, and podcasts on any device<br/>
                    anywhere you like!</p>
                </i>
            </div>
            <div class="content">
                <img src="/images/icon-music.svg" alt="" class="music-icon">
                <div>
                    <span>Annual Plan</span>
                    <i>$59.99/year</i>
                </div>
                <a>
                    Change
                </a>
            </div>
            <div class="function-button">
                <button id="btn-payout">Proceed to Payment</button>
                <button id="btn-cancel">Cancel Order</button>
            </div>
        </div>
    </div>    
</body>
</html>
